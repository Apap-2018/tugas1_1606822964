<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Tambah Pegawai</title>
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	<object th:include="fragments/fragment :: jquery" th:remove="tag"></object>
	<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	<br>
	<div style="margin-left:2rem">
		<h4>Tambah Pegawai</h4>
		<form th:action="@{/pegawai/tambah}" th:object="${pegawai}" method="POST" id="tambahPegawai">
			<table>
				<tr style="height:3rem">
					<td style="width:10rem">Nama</td>
					<td><input type="text" name="nama" maxlength="255" class="form-control" required="required" /></td>
				</tr>
				<tr style="height:3rem">
					<td>Tempat Lahir</td>
					<td><input type="text" name="tempat_lahir" maxlength="255" class="form-control" required="required" /></td>
				</tr>
				<tr style="height:3rem">
					<td>Tanggal Lahir</td>
					<td><input type="date" name="tanggal_lahir" maxlength="255" class="form-control" required="required" /></td>
				</tr>
				<tr style="height:3rem">
					<td>Tahun Masuk</td>
					<td><input type="number" name="tahun_masuk" th:max="2018" class="form-control" required="required" /></td>
				</tr>
				<tr style="height:3rem">
					<td>Provinsi</td>
					<td>
						<select class="form-control" th:name="provinsi" id="provinsi">
						<option disabled="disabled" selected="selected" >Pilih Provinsi</option>
					    	<option th:each="provinsi : ${allProvinsi}" th:value="${provinsi.id}" th:text="${provinsi.nama}"></option>
					    </select>
					</td>
				</tr>
				<tr style="height:3rem">
					<td>Nama Instansi</td>
					<td>
						<select class="form-control" th:name="id_instansi" id="instansi">
							<option disabled="disabled" selected="selected" >Pilih Instansi</option>
					    	<option th:each="instansi : ${allInstansi}" th:value="${instansi.id}" th:text="${instansi.nama}"></option>
					    </select>
					</td>
				</tr>
					
				<tr style="height:3rem" th:each="jabatan,iterationStatus : *{daftarJabatan}">
					<td style="vertical-align: top; text-align: left;" height="50" th:text="${rowStat.count} == 1 ? 'Jabatan' : ''"></td>
					<td th:text="'Jabatan '+${iterationStatus.count}"></td>
					<td>
						<select class="form-control" th:name="jabatan">
							<option disabled="disabled" selected="selected" >Pilih Jabatan</option>
					    	<option th:each="jabatan : ${allJabatan}" th:field="*{jabatan[__${rowStat.index}__]}"th:value="${jabatan.id}" th:text="${jabatan.nama}"></option>
					    </select>
					    <button type="submit" name="deleteRow" th:value="${iterationStatus.index}" th:style="${iterationStatus.count} == 1 ? 'display: none;' : ''">X</button>
					</td>
				
				</tr>
				<tr>
					<td></td>
					<td>
						<button type="submit" name="addRow" class="btn btn-info">Tambah Jabatan Lainnya</button>
				    </td>
				</tr>
			
			</table>
			<br>
			<button type="submit" class="btn btn-warning">Simpan</button>
		</form>
	</div>
</body>

<script th:inline="javascript">
	$('#provinsi').change(
		function() {
			$.getJSON("http://localhost:8080/pegawai/instansi", {
			    provinsiId : $(this).val(),
			    ajax : 'true'
			}, function(data) {
			    var html = '<option value="">Pilih Instansi</option>';
			    for ( var i = 0; i < data.length; i++) {
			        html += '<option value="' + data[i].id + '">'+ data[i].nama + '</option>';
			    }
			    html += '</option>';
			    $('#instansi').html(html);
			});
     });
	
	$('#instansi').change(
			function() {
				$.getJSON("http://localhost:8080/pegawai/provinsi", {
				    instansiId : $(this).val(),
				    ajax : 'true'
				}, function(data) {
				    var html = '<option value="">Pilih Provinsi</option>';
				    for ( var i = 0; i < data.length; i++) {
				        html += '<option value="' + data[i].id + '">'+ data[i].nama + '</option>';
				    }
				    html += '</option>';
				    $('#provinsi').html(html);
				});
	     });
</script>

</html>
