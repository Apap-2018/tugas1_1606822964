<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Berhasil Menambah Jabatan</title>

	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	<br>
	<div style="margin-left:2rem;margin-top:3rem;">
		<h4>Sukses!</h4>
		<p>Jabatan <a th:text=" ${jabatan.nama}" style="color:#d4af37"></a> berhasil ditambahkan</p>
		<a th:href="@{|/jabatan/view?idJabatan=@{jabatan.id}|}"><button type="button" class="btn btn-info" style="margin-right:1rem;">Lihat Detail Jabatan</button></a>
		<a href="/jabatan/tambah"><button type="button" class="btn btn-warning">Tambah Jabatan Lagi</button></a>
		
	</div>
	<footer th:replace="fragments/fragment :: footer"></footer>
</body>


</html>
